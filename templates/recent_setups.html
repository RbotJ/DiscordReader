<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - A+ Trading Platform</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <style>
        .setup-card {
            margin-bottom: 1.5rem;
            border-left: 4px solid #0d6efd;
        }
        .setup-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .ticker-badge {
            font-size: 0.8rem;
            margin-right: 0.3rem;
            margin-bottom: 0.3rem;
        }
        .setup-date {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .setup-message {
            white-space: pre-wrap;
            font-family: monospace;
        }
        .source-badge {
            font-size: 0.75rem;
        }
        .loading-container {
            display: flex;
            justify-content: center;
            padding: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">A+ Trading</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/recent-setups">Recent Setups</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="mb-3">Recent Trading Setups</h1>
                <p class="lead">The most recent trading setups received from Discord.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="setupsContainer">
                    <div class="loading-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-center text-white mt-5 py-4">
        <div class="container">
            <p>Â© 2025 A+ Trading Platform</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchRecentSetups();
        });

        function fetchRecentSetups() {
            fetch('/api/discord-messages')
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayDiscordMessages(data.data);
                    } else {
                        displayError(data.message || 'Failed to load Discord messages');
                    }
                })
                .catch(error => {
                    console.error('Error fetching Discord messages:', error);
                    displayError('Error connecting to server. Please try again later.');
                });
        }

        function displayDiscordMessages(messages) {
            const container = document.getElementById('setupsContainer');
            container.innerHTML = '';
            
            if (!messages || messages.length === 0) {
                container.innerHTML = `
                    <div class="alert alert-info">
                        No trading setups found. New setups from Discord will appear here.
                    </div>
                `;
                return;
            }
            
            messages.forEach(message => {
                const msgDate = new Date(message.timestamp).toLocaleDateString('en-US', {
                    weekday: 'short',
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                
                const msgTime = new Date(message.timestamp).toLocaleTimeString('en-US', {
                    hour: '2-digit', 
                    minute: '2-digit'
                });
                
                // Extract ticker symbols from content
                const tickerRegex = /\b[A-Z]{1,5}\b/g;
                const tickerMatches = message.content.match(tickerRegex) || [];
                // Filter out common words that might match the pattern
                const commonWords = ['A', 'I', 'CEO', 'CFO', 'CTO', 'IPO', 'ETF'];
                const tickers = tickerMatches.filter(ticker => !commonWords.includes(ticker));
                
                const tickerBadges = [...new Set(tickers)].map(symbol => 
                    `<span class="badge bg-primary ticker-badge">${symbol}</span>`
                ).join('');
                
                const card = document.createElement('div');
                card.className = 'card setup-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <h5 class="mb-0">A+ Trade Setup</h5>
                            <small class="setup-date">${msgDate} at ${msgTime}</small>
                        </div>
                        <span class="badge bg-secondary source-badge">Discord</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="mt-2">${tickerBadges}</div>
                        </div>
                        <div class="setup-message mb-3">${message.content.replace(/\n/g, '<br>')}</div>
                    </div>
                    <div class="card-footer text-muted">
                        <small>Message ID: ${message.id}</small>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function displayError(message) {
            const container = document.getElementById('setupsContainer');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <h5>Error</h5>
                    <p>${message}</p>
                    <button class="btn btn-outline-danger btn-sm" onclick="fetchRecentSetups()">Try Again</button>
                </div>
            `;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Real-time setup notifications -->
    <script>
        // Socket.IO connection for real-time updates
        let socket;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Socket.IO connection
            initializeSocketConnection();
        });
        
        function initializeSocketConnection() {
            // Connect to Socket.IO server
            socket = io();
            
            // Connection events
            socket.on('connect', function() {
                console.log('Connected to real-time notification server');
                // Subscribe to setup notifications
                socket.emit('subscribe_setups');
            });
            
            socket.on('disconnect', function() {
                console.log('Disconnected from real-time notification server');
            });
            
            // Setup notification event
            socket.on('new_setup', function(setupData) {
                console.log('New setup received:', setupData);
                // Display notification
                displayNotification(setupData);
                // Add the new setup to the list
                prependNewSetup(setupData);
            });
            
            socket.on('subscription_response', function(data) {
                console.log('Subscription response:', data);
            });
        }
        
        function displayNotification(setupData) {
            // Create toast notification container if it doesn't exist
            let toastContainer = document.getElementById('toast-container');
            if (!toastContainer) {
                toastContainer = document.createElement('div');
                toastContainer.id = 'toast-container';
                toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                toastContainer.style.zIndex = '1080';
                document.body.appendChild(toastContainer);
            }
            
            // Format date and time
            const setupDate = new Date(setupData.date);
            const formattedDate = setupDate.toLocaleDateString();
            
            // Create ticker badges HTML
            let tickerBadgesHtml = '';
            if (setupData.ticker_symbols && setupData.ticker_symbols.length > 0) {
                setupData.ticker_symbols.forEach(ticker => {
                    tickerBadgesHtml += `<span class="badge bg-primary me-1">${ticker}</span>`;
                });
            }
            
            // Create toast element
            const toastElement = document.createElement('div');
            toastElement.className = 'toast show';
            toastElement.role = 'alert';
            toastElement.setAttribute('aria-live', 'assertive');
            toastElement.setAttribute('aria-atomic', 'true');
            toastElement.innerHTML = `
                <div class="toast-header">
                    <strong class="me-auto">New Trading Setup</strong>
                    <small>${formattedDate}</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <div class="mb-2">${tickerBadgesHtml}</div>
                    <p class="mb-1">${setupData.ticker_count} ticker(s) in this setup</p>
                    <div class="mt-2">
                        <a href="/setup-detail/${setupData.id}" class="btn btn-sm btn-primary">View Details</a>
                    </div>
                </div>
            `;
            
            // Add toast to container
            toastContainer.appendChild(toastElement);
            
            // Initialize Bootstrap toast
            const toast = new bootstrap.Toast(toastElement, {
                autohide: true,
                delay: 10000
            });
            
            // Remove toast after it's hidden
            toastElement.addEventListener('hidden.bs.toast', function() {
                toastElement.remove();
            });
        }
        
        function prependNewSetup(setupData) {
            // Add the new setup to the top of the list
            const container = document.getElementById('setupsContainer');
            
            // Don't add if container doesn't exist or still loading
            if (!container || container.querySelector('.loading-container')) {
                return;
            }
            
            // Format date and time
            const setupDate = new Date(setupData.date);
            const msgDate = setupDate.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
            
            const msgTime = setupDate.toLocaleTimeString('en-US', {
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            // Create ticker badges HTML
            let tickerBadges = '';
            if (setupData.ticker_symbols && setupData.ticker_symbols.length > 0) {
                setupData.ticker_symbols.forEach(ticker => {
                    tickerBadges += `<span class="badge bg-primary ticker-badge">${ticker}</span>`;
                });
            }
            
            // Create the new setup card
            const card = document.createElement('div');
            card.className = 'card setup-card';
            card.style.borderLeftColor = '#28a745'; // Green border for new setups
            card.style.animation = 'fadeIn 1s ease-in-out';
            
            // Add animation keyframes if they don't already exist
            if (!document.getElementById('setup-animations')) {
                const styleElement = document.createElement('style');
                styleElement.id = 'setup-animations';
                styleElement.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; transform: translateY(-20px); }
                        to { opacity: 1; transform: translateY(0); }
                    }
                `;
                document.head.appendChild(styleElement);
            }
            
            card.innerHTML = `
                <div class="card-header">
                    <div>
                        <h5 class="mb-0">A+ Trade Setup</h5>
                        <small class="setup-date">${msgDate} at ${msgTime}</small>
                    </div>
                    <span class="badge bg-success source-badge">New</span>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <div class="mt-2">${tickerBadges}</div>
                    </div>
                    <div class="setup-message mb-3">
                        <strong>${setupData.ticker_count} ticker(s) in this setup</strong>
                    </div>
                    <a href="/setup-detail/${setupData.id}" class="btn btn-outline-primary btn-sm">View Details</a>
                </div>
                <div class="card-footer text-muted">
                    <small>Just arrived</small>
                </div>
            `;
            
            // Add the new card at the top of the list
            if (container.firstChild) {
                container.insertBefore(card, container.firstChild);
            } else {
                container.appendChild(card);
            }
            
            // Add a highlight effect
            setTimeout(() => {
                card.style.borderLeftColor = '#0d6efd'; // Change back to blue after a few seconds
            }, 5000);
        }
    </script>
</body>
</html>
