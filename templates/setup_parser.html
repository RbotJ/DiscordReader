<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Setup Parser | A+ Trading</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .parser-form {
            margin-top: 20px;
            margin-bottom: 30px;
        }
        .results-container {
            margin-top: 20px;
            background-color: var(--bs-dark);
            border-radius: 6px;
            padding: 15px;
        }
        .ticker-card {
            background-color: var(--bs-dark-rgb);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin-bottom: 15px;
            padding: 15px;
        }
        .signal-row {
            border-left: 3px solid rgba(255, 255, 255, 0.1);
            padding-left: 15px;
            margin-bottom: 10px;
        }
        .breakout { border-left-color: #28a745; }
        .breakdown { border-left-color: #dc3545; }
        .rejection { border-left-color: #fd7e14; }
        .bounce { border-left-color: #17a2b8; }
        .bias-info {
            background-color: rgba(0, 123, 255, 0.1);
            border-left: 3px solid #007bff;
            padding: 10px;
            border-radius: 4px;
        }
        pre {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            padding: 15px;
            max-height: 600px;
            overflow-y: auto;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <header class="mb-4">
            <h1>Trade Setup Parser</h1>
            <p class="lead">Test the A+ Trade Setup message parser by pasting a message below.</p>
        </header>

        <div class="parser-form">
            <form id="parser-form">
                <div class="mb-3">
                    <label for="message-text" class="form-label">Trade Setup Message</label>
                    <textarea class="form-control" id="message-text" rows="10" placeholder="Paste the A+ Trade Setup message here..."></textarea>
                </div>
                <div class="mb-3">
                    <label for="source" class="form-label">Source</label>
                    <select class="form-select" id="source">
                        <option value="discord">Discord</option>
                        <option value="email">Email</option>
                        <option value="test">Test</option>
                    </select>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" id="parse-btn" class="btn btn-primary">Parse Message</button>
                    <button type="button" id="save-btn" class="btn btn-success" disabled>Save to Database</button>
                </div>
            </form>
        </div>

        <div class="alert alert-info hidden" id="loading-alert">
            <div class="d-flex align-items-center">
                <div class="spinner-border spinner-border-sm me-2" role="status"></div>
                <div>Parsing message...</div>
            </div>
        </div>

        <div class="alert alert-danger hidden" id="error-alert"></div>

        <div class="results-container hidden" id="results-container">
            <h2>Parsing Results</h2>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <span class="badge bg-secondary" id="date-badge"></span>
                    <span class="badge bg-info" id="ticker-count-badge"></span>
                </div>
                <div>
                    <button type="button" id="toggle-raw-btn" class="btn btn-sm btn-outline-secondary">Show Raw JSON</button>
                </div>
            </div>

            <div id="raw-json" class="hidden mb-4">
                <pre id="json-content"></pre>
            </div>

            <div id="parsed-results"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const parseBtn = document.getElementById('parse-btn');
            const saveBtn = document.getElementById('save-btn');
            const toggleRawBtn = document.getElementById('toggle-raw-btn');
            const messageText = document.getElementById('message-text');
            const sourceSelect = document.getElementById('source');
            const loadingAlert = document.getElementById('loading-alert');
            const errorAlert = document.getElementById('error-alert');
            const resultsContainer = document.getElementById('results-container');
            const dateBadge = document.getElementById('date-badge');
            const tickerCountBadge = document.getElementById('ticker-count-badge');
            const rawJson = document.getElementById('raw-json');
            const jsonContent = document.getElementById('json-content');
            const parsedResults = document.getElementById('parsed-results');

            let lastParsedData = null;

            parseBtn.addEventListener('click', async () => {
                const text = messageText.value.trim();
                if (!text) {
                    errorAlert.textContent = 'Please enter a trade setup message';
                    errorAlert.classList.remove('hidden');
                    return;
                }

                // Reset UI
                errorAlert.classList.add('hidden');
                resultsContainer.classList.add('hidden');
                saveBtn.disabled = true;
                loadingAlert.classList.remove('hidden');

                try {
                    const response = await fetch('/api/setups/parse', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text,
                            source: sourceSelect.value
                        }),
                    });

                    const data = await response.json();
                    loadingAlert.classList.add('hidden');

                    if (data.status === 'error') {
                        errorAlert.textContent = data.message;
                        errorAlert.classList.remove('hidden');
                        return;
                    }

                    lastParsedData = data.data;
                    displayResults(data.data);
                    saveBtn.disabled = false;

                } catch (error) {
                    loadingAlert.classList.add('hidden');
                    errorAlert.textContent = 'An error occurred: ' + error.message;
                    errorAlert.classList.remove('hidden');
                }
            });

            saveBtn.addEventListener('click', async () => {
                if (!lastParsedData) return;

                loadingAlert.classList.remove('hidden');
                saveBtn.disabled = true;

                try {
                    const response = await fetch('/api/setups/webhook', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            text: messageText.value.trim(),
                            source: sourceSelect.value
                        }),
                    });

                    const data = await response.json();
                    loadingAlert.classList.add('hidden');

                    if (data.status === 'error') {
                        errorAlert.textContent = data.message;
                        errorAlert.classList.remove('hidden');
                        return;
                    }

                    // Show success message
                    errorAlert.classList.remove('hidden');
                    errorAlert.classList.remove('alert-danger');
                    errorAlert.classList.add('alert-success');
                    errorAlert.textContent = `Successfully saved with ID ${data.setup_id}`;

                } catch (error) {
                    loadingAlert.classList.add('hidden');
                    errorAlert.textContent = 'An error occurred: ' + error.message;
                    errorAlert.classList.remove('hidden');
                }
            });

            toggleRawBtn.addEventListener('click', () => {
                rawJson.classList.toggle('hidden');
                toggleRawBtn.textContent = rawJson.classList.contains('hidden') ? 'Show Raw JSON' : 'Hide Raw JSON';
            });

            function displayResults(data) {
                resultsContainer.classList.remove('hidden');

                // Update badges
                dateBadge.textContent = `Date: ${data.date}`;
                tickerCountBadge.textContent = `${data.setups.length} Tickers`;

                // Set raw JSON
                jsonContent.textContent = JSON.stringify(data, null, 2);

                // Clear previous results
                parsedResults.innerHTML = '';

                // Build ticker cards
                data.setups.forEach(ticker => {
                    const tickerCard = document.createElement('div');
                    tickerCard.className = 'ticker-card';

                    // Ticker header
                    const tickerHeader = document.createElement('h3');
                    tickerHeader.textContent = ticker.symbol;
                    tickerCard.appendChild(tickerHeader);

                    // Signals
                    if (ticker.signals.length > 0) {
                        const signalsContainer = document.createElement('div');
                        signalsContainer.className = 'signals-container mt-3';

                        const signalsHeader = document.createElement('h5');
                        signalsHeader.textContent = 'Signals';
                        signalsContainer.appendChild(signalsHeader);

                        ticker.signals.forEach(signal => {
                            const signalRow = document.createElement('div');
                            signalRow.className = `signal-row ${signal.category.toLowerCase()}`;

                            // Signal type
                            const signalType = document.createElement('div');
                            signalType.className = 'fw-bold';
                            signalType.textContent = `${signal.category.charAt(0).toUpperCase() + signal.category.slice(1)} ${signal.aggressiveness !== 'none' ? `(${signal.aggressiveness})` : ''}`;
                            signalRow.appendChild(signalType);

                            // Trigger
                            const trigger = document.createElement('div');
                            if (Array.isArray(signal.trigger)) {
                                trigger.textContent = `Range: ${signal.trigger.join(' - ')}`;
                            } else {
                                trigger.textContent = `${signal.comparison.charAt(0).toUpperCase() + signal.comparison.slice(1)} ${signal.trigger}`;
                            }
                            signalRow.appendChild(trigger);

                            // Targets
                            const targets = document.createElement('div');
                            targets.textContent = `Targets: ${signal.targets.join(', ')}`;
                            signalRow.appendChild(targets);

                            signalsContainer.appendChild(signalRow);
                        });

                        tickerCard.appendChild(signalsContainer);
                    }

                    // Bias
                    if (ticker.bias) {
                        const biasContainer = document.createElement('div');
                        biasContainer.className = 'bias-info mt-3';

                        const biasHeader = document.createElement('h5');
                        biasHeader.textContent = 'Market Bias';
                        biasContainer.appendChild(biasHeader);

                        const biasDirection = document.createElement('div');
                        biasDirection.textContent = `${ticker.bias.direction.charAt(0).toUpperCase() + ticker.bias.direction.slice(1)} ${ticker.bias.condition} ${ticker.bias.price}`;
                        biasContainer.appendChild(biasDirection);

                        if (ticker.bias.flip) {
                            const biasFlip = document.createElement('div');
                            biasFlip.textContent = `Flips to ${ticker.bias.flip.direction} at ${ticker.bias.flip.price_level}`;
                            biasContainer.appendChild(biasFlip);
                        }

                        tickerCard.appendChild(biasContainer);
                    }

                    parsedResults.appendChild(tickerCard);
                });
            }
        });
    </script>
</body>
</html>
