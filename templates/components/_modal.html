<!--
Template: Modal Dialog Component
Purpose: Reusable modal dialog for confirmations, forms, and information display
Used by: Any template requiring modal dialogs (delete confirmations, edit forms, etc.)
Dependencies: base.html, Bootstrap modal JavaScript
-->

<!-- Modal Template -->
<div class="modal fade" id="{{ modal_id or 'defaultModal' }}" tabindex="-1" aria-labelledby="{{ modal_id or 'defaultModal' }}Label" aria-hidden="true">
    <div class="modal-dialog {{ modal_size or '' }}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id or 'defaultModal' }}Label">
                    {{ modal_title or 'Confirm Action' }}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{ modal_body or 'Are you sure you want to perform this action?' }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    {{ cancel_text or 'Cancel' }}
                </button>
                {% if confirm_action %}
                <button type="button" class="btn {{ confirm_btn_class or 'btn-primary' }}" 
                        onclick="{{ confirm_action }}">
                    {{ confirm_text or 'Confirm' }}
                </button>
                {% endif %}
            </div>
        </div>
    </div>
</div>
