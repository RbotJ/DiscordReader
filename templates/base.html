<!--
Template: Base Layout
Purpose: Main layout template providing consistent structure, navigation, and styling for all pages
Used by: All other templates extend this base template
Dependencies: Bootstrap CSS/JS, Bootstrap Icons, custom styles.css
-->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}A+ Trading App{% endblock %}</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include "components/_nav.html" %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-5 py-3 text-center text-muted">
        <div class="container">
            <p>A+ Trading App &copy; 2025</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
