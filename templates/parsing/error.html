{% extends "base.html" %}

{% block title %}Parsing Service Error - A+ Trading{% endblock %}

{% block content %}
    <div class="page-header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h1 class="h3 mb-0">
                        <i data-feather="alert-triangle" class="me-2"></i>
                        Parsing Service Error
                    </h1>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-danger">
                    <div class="card-header bg-danger text-white">
                        <h4>
                            <i data-feather="alert-triangle" class="me-2"></i>
                            Parsing Service Error
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            <strong>Error:</strong> {{ error }}
                        </div>
                        <div class="d-flex gap-2">
                            <a href="/dashboard/parsing/" class="btn btn-primary">
                                <i data-feather="arrow-left" class="me-1"></i>
                                Back to Dashboard
                            </a>
                            <a href="/dashboard/parsing/health" class="btn btn-info">
                                <i data-feather="activity" class="me-1"></i>
                                Check Health
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
