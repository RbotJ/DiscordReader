<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#2A3F54" stroke="#4FC08D" stroke-width="3" />
  
  <!-- Up trend line -->
  <polyline points="20,70 35,50 50,60 65,30 80,40" fill="none" stroke="#4FC08D" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Down trend line -->
  <polyline points="20,30 35,40 50,25 65,45 80,20" fill="none" stroke="#E74C3C" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- "A+" text -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#FFFFFF">A+</text>
</svg>